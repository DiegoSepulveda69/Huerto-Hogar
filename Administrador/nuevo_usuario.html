<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos_admin.css">
</head>
<body>

  <div class="d-flex">
    <div class="sidebar bg-white p-3 shadow-sm" style="width: 250px;">
      <img src="../img/logo_huerto_hogar.png" alt="Logo de Huerto Hogar" class="logo_huerto">
       <nav class="nav flex-column my-3 mb-5">
        <a class="nav-link text-secondary ps-3" href="home.html"><i class="fas fa-home me-2"></i> Panel de control</a>
        <a class="nav-link text-secondary ps-3" href="mostrar_usuario.html"><i class="fas fa-user-friends me-2"></i> Lista Usuarios</a>
        <a class="nav-link text-primary fw-bold ps-3" href="nuevo_usuario.html"><i class="fas fa-user-plus me-2"></i> Nuevo usuario</a>
        <a class="nav-link text-secondary ps-3" href="mostrar_producto.html"><i class="fas fa-boxes me-2"></i> Lista Productos</a>
        <a class="nav-link text-secondary ps-3" href="nuevo_producto.html"><i class="fas fa-box-open me-2"></i> Nuevo Productos</a>
    </nav>

      <nav class="nav flex-column mt-auto p-3 border-top">
        <a class="nav-link text-secondary ps-3" href="#"> Configuracion</a>
        <a class="nav-link text-secondary ps-3" href="#"> Perfil</a>
    </nav>
    </div>

    <div class="flex-grow-1 p-4">
      <h1 class="h3 mb-4">Registrar Nuevo Usuario</h1>

      <div class="bg-white p-4 rounded-3 shadow-sm">
        <form id="formulario-usuario">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreUsuario" required>
          </div>

          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" required>
          </div>

          <div class="mb-3">
            <label for="rolUsuario" class="form-label">Rol</label>
            <select class="form-select" id="rolUsuario" required>
              <option value="">Seleccione un rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Cliente">Cliente</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Guardar Usuario</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/nuevo_usuario.js"></script>
</body>
</html>

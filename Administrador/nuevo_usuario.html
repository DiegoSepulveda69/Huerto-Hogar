<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos_admin.css">
    <style>
        .card-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <div class="sidebar bg-white p-3 shadow-sm" style="width: 250px;">
            <img src="../img/logo_huerto_hogar.png" alt="Logo de Huerto Hogar" class="logo_huerto">
            <nav class="nav flex-column my-3 mb-5">
                <a class="nav-link text-secondary" href="home.html"><i class="fas fa-home me-2"></i> Panel de control</a>
                <a class="nav-link text-secondary" href="mostrar_usuario.html"><i class="fas fa-box-open me-2"></i> Lista Usuarios</a>
                <a class="nav-link text-primary fw-bold" href="nuevo_usuario.html"><i class="fas fa-boxes me-2"></i> Nuevo usuario</a>
                <a class="nav-link text-secondary" href="mostrar_producto.html"><i class="fas fa-chart-bar me-2"></i> Lista Productos</a>
                <a class="nav-link text-secondary" href="nuevo_producto.html"><i class="fas fa-users me-2"></i> Nuevo Productos</a>
                <a class="nav-link text-secondary" href="#"><i class="fas fa-user-friends me-2"></i> Customers</a>
            </nav>
            <nav class="nav flex-column mt-auto p-3 border-top">
                <a class="nav-link text-secondary" href="#"><i class="fas fa-cog me-2"></i> Settings</a>
                <a class="nav-link text-secondary" href="#"><i class="fas fa-user-circle me-2"></i> Profile</a>
                <a class="nav-link text-secondary" href="#"><i class="fas fa-search me-2"></i> Search</a>
                <a class="nav-link text-secondary" href="#"><i class="fas fa-question-circle me-2"></i> Help</a>
            </nav>
            <div class="p-3 border-top text-center text-secondary">
                <i class="fas fa-user-circle me-1"></i> Profile
            </div>
        </div>

        <div class="flex-grow-1 p-4">
            <div class="bg-white card-form">
                <h5 class="mb-4">Registro de usuario</h5>
                <form id="formulario-registro">
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">NOMBRE COMPLETO</label>
                        <input type="text" class="form-control" id="nombreCompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">CORREO</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarCorreo" class="form-label">CONFIRMAR CORREO</label>
                        <input type="email" class="form-control" id="confirmarCorreo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">CONTRASEÑA</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" class="form-control" id="confirmarContrasena" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="region" class="form-label">-- Seleccione la región --</label>
                            <select class="form-select" id="region">
                                <option value="" disabled selected>-- Seleccione la región --</option>
                                <option value="Región Metropolitana de Santiago">Región Metropolitana de Santiago</option>
                                <option value="Región de La Araucanía">Región de La Araucanía</option>
                                <option value="Región de Ñuble">Región de Ñuble</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="comuna" class="form-label">-- Seleccione la comuna --</label>
                            <select class="form-select" id="comuna" disabled>
                                <option value="" disabled selected>-- Seleccione la comuna --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/region-comuna.js"></script>
</body>
</html>

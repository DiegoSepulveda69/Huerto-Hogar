        <div class="flex-grow-1 p-4">
            <div class="bg-white card-form">
                <h5 class="mb-4">Registro de Producto</h5>
                <form id="formulario-producto">
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">NOMBRE DEL PRODUCTO</label>
                        <input type="text" class="form-control" id="nombreProducto" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionProducto" class="form-label">DESCRIPCIÓN</label>
                        <textarea class="form-control" id="descripcionProducto" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="precioProducto" class="form-label">PRECIO (CLP)</label>
                            <input type="number" class="form-control" id="precioProducto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="stockProducto" class="form-label">STOCK</label>
                            <input type="number" class="form-control" id="stockProducto" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="categoriaProducto" class="form-label">CATEGORÍA</label>
                        <select class="form-select" id="categoriaProducto" required>
                            <option value="" disabled selected>-- Seleccione la categoría --</option>
                            <option value="Frutas">Frutas</option>
                            <option value="Verduras">Verduras</option>
                            <option value="Aromáticas">Aromáticas</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="imagenProducto" class="form-label">IMAGEN DEL PRODUCTO</label>
                        <input class="form-control" type="file" id="imagenProducto" accept="image/*">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">REGISTRAR PRODUCTO</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>

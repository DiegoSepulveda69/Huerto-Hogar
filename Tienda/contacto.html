  <!-- ENCABEZADO DE PÁGINA-->
  <nav class="bg-dark text-white text-center py-5 mt-5">

  <!--  FORMULARIO DE CONTACTO-->
  <div class="container mt-5 pt-5 text-center">
    <div class="card shadow mx-auto mb-5" style="max-width: 500px;">
      <div class="card-header bg-light fw-bold text-center">
        FORMULARIO DE CONTACTOS
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3 text-start">
            <label for="nombre" class="form-label small fw-bold">NOMBRE COMPLETO</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
          </div>
          <div class="mb-3 text-start">
            <label for="correo" class="form-label small fw-bold">CORREO</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
          </div>
          <div class="mb-3 text-start">
            <label for="contenido" class="form-label small fw-bold">CONTENIDO</label>
            <textarea class="form-control" id="contenido" rows="4" placeholder="Escriba su mensaje"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-dark px-4">ENVIAR MENSAJE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
